<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Лого большая надпись Mesto и маленькая Russia"></header><main class="content"><section class="profile"><button class="profile__avatar-btn" type="button"><img class="profile__avatar-image"></button><div class="profile__info"><div class="profile__info-row"><h1 class="profile__name"></h1><button class="profile__edit-btn" type="button"></button></div><p class="profile__description"></p></div><button class="profile__add-btn" type="button"></button></section><section class="places"><ul class="places-grid"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2023 Mesto Russia</p></footer><div class="popup popup_type_profile-edit"><section class="popup-edit-window"><button class="profile-edit-form__close-icon" type="button"></button><h2 class="profile-edit-form__title">Редактировать профиль</h2><form class="profile-edit-form" name="Форма редактирования"><fieldset class="profile-edit-form__fieldset"><input class="profile-edit-form__input name-input" id="name" name="Имя" placeholder="Имя" minlength="2" maxlength="40" required> <span class="profile-edit-form__error" id="error-name"></span> <input class="profile-edit-form__input description-input" id="description" name="О себе" minlength="2" maxlength="200" required placeholder="О себе"> <span class="profile-edit-form__error" id="error-description"></span></fieldset><input class="profile-edit-form__submit-btn" type="submit" value="Сохранить"></form></section></div><div class="popup popup_type_add-card"><section class="popup-edit-window"><button class="profile-edit-form__close-icon" type="button"></button><h2 class="profile-edit-form__title">Новое место</h2><form class="p
