<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого большая надпись Mesto и маленькая Russia">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/kusto.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <div class="profile__info-row">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button"></button>
    </section>
    <section class="places">
      <ul class="places-grid">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile-edit">
    <section class="popup-edit-window">
      <button class="profile-edit-form__close-icon" type="button"></button>
      <h2 class="profile-edit-form__title">Редактировать профиль</h2>
      <form class="profile-edit-form" name="Форма редактирования">
        <fieldset class="profile-edit-form__fieldset">
          <input class="profile-edit-form__input name-input" type="text" name="Имя" placeholder="Имя">
          <input class="profile-edit-form__input description-input" type="text" name="О себе" placeholder="О себе">
        </fieldset>
        <input class="profile-edit-form__submit-btn" type="submit" value="Сохранить">
      </form>
    </section>
  </div>
  <div class="popup popup_type_add-card">
    <section class="popup-edit-window">
      <button class="profile-edit-form__close-icon" type="button"></button>
      <h2 class="profile-edit-form__title">Новое место</h2>
      <form class="profile-edit-form" name="Форма редактирования">
        <fieldset class="profile-edit-form__fieldset">
          <input class="profile-edit-form__input name-input" type="text" name="Название" placeholder="Название">
          <input class="profile-edit-form__input description-input" type="text" name="Ссылка"
            placeholder="Ссылка на картинку">
        </fieldset>
        <input class="profile-edit-form__submit-btn" type="submit" value="Создать">
      </form>
    </section>
  </div>
  <div class="popup popup_type_image">
    <section class="popup-image__section">
      <button class="profile-edit-form__close-icon" type="button"></button>
      <img class="popup-image__picture">
      <h2 class="popup-image__title"></h2>
    </section>
  </div>
  <template class="card-template">
    <li class="places-grid__card">
      <article class="place">
        <button class="place__image-btn" type="button"><img class="place__image"></button>
        <div class="place__container">
          <h2 class="place__name"></h2>
          <button class="place__like-btn" type="button"></button>
        </div>
        <button class="place__delete-btn"></button>
      </article>
    </li>
  </template>
  <script src="./script.js" defer></script>
</body>

</html>
